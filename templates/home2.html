<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">All news Analysis</h1>
          <p class="lead text-body-secondary"> Here You get all the url entered so far by users with the analysis also. </p>
          <p>
            <a href="#" class="btn btn-primary my-2">URL History</a>
            <a href="#" class="btn btn-secondary my-2">Go to News Analyser</a>
          </p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in range(row_count) %}
          <div class="col">
            <div  style="border: 2px solid rgb(0, 0, 0);border-radius: 0px 0px 20px 20px;" class="card shadow-sm">
              <div style="height: auto; width: 100%; background-color: rgb(131, 176, 189); padding: 20px; margin: 5px;"> <h3>URL: {{i+1}}</h3> <br> <p>{{table_data[i][5][1]}}</p></div>
              <div class="card-body">
                <p class="card-text"> {{table_data[i][5][0]}} </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <form action="{{ url_for('dashboard') }}" method="get">
                      <input type="hidden" name="text_value" value="{{i}}">
                      <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                    </form>
                  </div>
                  <!-- <small class="text-body-secondary">9 mins</small> -->
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </main>
  <script>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
