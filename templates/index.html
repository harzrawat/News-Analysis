<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0, #6dd5ed);
    }

    body::before {
      /* Lines pattern */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
      repeating-linear-gradient(
              45deg,
              transparent,
              transparent 5px,
              #fff 5px,
              #fff 10px
          ),
          repeating-linear-gradient(
              -45deg,
              transparent,
              transparent 5px,
              #fff 5px,
              #fff 10px
          );
            opacity: 0.3; /* Adjust opacity as needed */
        }

    body::after {
      /* Dots pattern */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#fff 5%, transparent 5%);
      background-size: 10px 10px;
      opacity: 0.1; /* Adjust opacity as needed */
  }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.2);
      border: 1px solid black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 5vw;
      margin-right: 5vw;
      z-index: 2;
      backdrop-filter: blur(3px);
      box-shadow: 5px 5px 3px 3px rgb(55, 135, 153) ;
    }
    .form-container {
      text-align: center;
      background: rgba(95, 79, 79, 0.946);
      border: 1px solid black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 5vw;
      margin-right: 5vw;
      z-index: 3;
    
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-section {
      display: flex;
      justify-content: space-around;
      gap: 50px;
      padding: 20px;
      
    }

    #admin,#user{
        background-color: rgba(234, 187, 122, 0.689);
        padding: 20px;
        border-radius: 3%;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e2281b;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-container" action="/submit" method="post">
      <h1 style="color: white;">k<span style="color: rgb(241, 255, 110); text-decoration: underline;">NOW</span> what yo<span style="color: rgb(241, 255, 87); text-decoration:underline;">U</span> read üóûÔ∏è</h1>
      <label for="Username">Username<span style="color: rgb(255, 223, 163); font-size: large;">*</span> :</label>
      <input type="text" id="adminUsername" placeholder="Your name" name="username" required>
      <label for="url">Enter URL<span style="color: rgb(249, 255, 145); font-size: larger;">*</span> :</label>
      <input type="text" id="url" placeholder="Enter URL of India Today only" name="url" required>
      <button type="submit">Submit</button>

      
    </form>
    <form action="/github">
      <div class="login-section">

        <div id="user">
          <div style="display: flex; flex-direction: column;">
            <h2 style="margin-bottom: 0;">Admin Login</h2>
            <p style="margin-top: 0;color: rgb(255, 2, 2);">Get all search history here</p>
          </div>
          

          <button type="submit"><a href="{{url_for('github_login')}}" style="color: white; font-weight: 400; font-size: 1.2em; text-decoration: none;">Login with GitHub</a> </button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
